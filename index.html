<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <script src="othello.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Othello</title>
  </head>
  <body onload="init()">
    <div id="othello">
      <div id="board" style="position:relative;width:257px;height:257px"></div>
      <div id="message"></div>

      <div style="display:none">
        <div
          id="empty"
          class="empty"
          style="position:absolute;width:33px;height:33px;background-color:#000"
        >
          <div
            style="position:relative;top:1px;left:1px;width:31px;height:31px;background-color:#00ee00"
          ></div>
        </div>
        <div
          id="white"
          class="white"
          style="position:absolute;width:33px;height:33px;background-color:#000"
        >
          <img
            style="display:block;position:relative;top:1px;left:1px;width:31px;height:31px;background-color:#00ee00"
            src="white.png"
          />
        </div>
        <div
          id="black"
          class="black"
          style="position:absolute;width:33px;height:33px;background-color:#000"
        >
          <img
            style="display:block;position:relative;top:1px;left:1px;width:31px;height:31px;background-color:#00ee00"
            src="black.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
